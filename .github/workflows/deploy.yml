name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      #- name: Setup Python
      #  uses: actions/setup-python@v5
      #  with:
      #    python-version: '3.13'

      - name: Install mamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: '1.5.8-0'
          environment-file: build-environment.yml
          cache-environment: true

      - name: Build the JupyterLite site
        shell: bash -l {0}
        run: |
          which python
          wget https://github.com/geojupyter/jupytergis/archive/refs/heads/main.zip
          unzip main.zip
          rm main.zip
          wget https://github.com/davidbrochart/my-jupyter-shared-drive/archive/refs/heads/main.zip
          unzip main.zip
          rm main.zip
          rm -rf jupytergis-main/docs
          cd jupytergis-main
          python -m pip install "jupyterlab==4.3" "datamodel-code-generator>=0.23.0"
          jlpm install
          jlpm build
          mv node_modules ..
          cd ..
          jupyter lite build --contents content --output-dir dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
